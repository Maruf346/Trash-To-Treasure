{% load static %}
{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Upcycled Products - TrashToTreasure</title>
    <link rel="stylesheet" href="{% static 'css/buyer_profile.css' %}">
    <style>
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .product-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 15px 10px 5px;
            font-size: 20px;
            color: #2c3e50;
        }

        .product-card p {
            margin: 0 10px 10px;
            color: #555;
        }

        .product-card a {
            display: inline-block;
            margin: 10px 0 20px;
            padding: 8px 16px;
            background-color: #b08a51;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
        }

        .product-card a:hover {
            background-color: #8a6f3f;
        }

        .product-banner {
            text-align: center;
            background-color: #e0f7ec;
            padding: 40px 0;
        }

        .product-banner h2 {
            font-size: 36px;
            color: #2c3e50;
        }

        .product-banner p {
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<section class="product-banner">
    <h2>All Upcycled Products</h2>
    <p><a href="/">Home</a> > Products</p>
</section>

<div class="products-grid">
    {% for product in products %}
        <div class="product-card">
            <img src="{{ product.product_images.url }}" alt="{{ product.product_name }}">
            <h3>{{ product.product_name }}</h3>
            <p>By {{ product.artisan.name }}</p>
            <p><strong>BDT {{ product.price }}</strong></p>
            <a href="{% url 'upcycled_product_details' product.slug %}">View Details</a>
        </div>
    {% endfor %}
</div>

</body>
</html>
{% include "footer.html" %}
