{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        /* Logo styling (Top-left corner) */
        .logo {
            left: 10px;
            display: flex; /* Use flexbox to align items horizontally */
            align-items: center; /* Vertically align the items in the center */
        }

        .logo img {
            height: 50px;
            width: auto;
            margin-right: 0px;
        }

        .logo h1 {
            font-size: 25px;
            font-weight: bold;
            color: #000;
            margin: 0;
            font-family: tahoma; 
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #555;
        }

        .icons {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }

        .icons a {
            color: #000;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .icons a:hover {
            color: #555;
        }
    </style>
</head>
<body>

<div class="header">
    <!-- Logo Section -->
    <div class="logo">
        <img src="/static/images/logo.png" alt="TrashToTreasure Logo">
        <h1>TrashToTreasure</h1>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="#">TrashPoints</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
    </div>

    <!-- Icon Links -->
    <div class="icons">
        <a href="{% url 'logout' %}"><i class="fa-regular fa-user"></i></a>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-regular fa-heart"></i></a>
        <a href="/cart/"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
</div>

</body>
</html>
