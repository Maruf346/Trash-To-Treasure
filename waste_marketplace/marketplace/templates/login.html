<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrashToTreasure - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <img src="/static/images/logo.png" alt="TrashToTreasure Logo" class="logo">
            <button class="signup-btn">Sign Up</button>
        </header>

        <!-- Login Form -->
        <div class="login-box">
            <h2>Log in</h2>
            <form method="POST" action="/login/">
                {% csrf_token %}

                <label>Email address or user name</label>
                <input type="text" name="username" placeholder="Enter your email or username" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password">üëÅÔ∏è Hide</span>

                <label for="role">Your Role?</label>
                <select name="role" id="role">
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="driver">Driver</option>
                    <option value="artisan">Artisan</option>
                    <option value="buyer">Buyer</option>
                </select>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <p>By continuing, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.</p>

                <button type="submit" class="login-btn" disabled>Log in</button>
            </form>

            <a href="/forgot-password/" class="forgot-password">Forgot your password?</a>
            <p>Don't have an account? <a href="/signup/">Sign up</a></p>

            <!-- Social Logins -->
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
