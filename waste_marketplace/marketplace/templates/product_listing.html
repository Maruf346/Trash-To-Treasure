{% load static %}
{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enlist Product - TrashToTreasure</title>
    <link rel="stylesheet" href="{% static 'css/product_listing.css' %}">
</head>

<body>

    <!-- Banner Section -->
    <section class="product-banner">
        <h2>Product Listing</h2>
        <p><a href="/">Home</a> > Enlist Product</p>
    </section>

    <!-- Form Section -->
    <div class="container">
        <div class="form-section">
            <h2>Product Details</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="price">Price (BDT):</label>
                <input type="number" id="price" name="price" step="0.01" required>

                <label for="stock_availability">Stock Availability:</label>
                <input type="number" id="stock_availability" name="stock_availability" min="1" required>

                <label for="product_images">Product Image:</label>
                <input type="file" id="product_images" name="product_images">

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags">

                <button type="submit">Submit Product</button>
            </form>
        </div>
    </div>

</body>

</html>
{% include "footer.html" %}
